<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="App">
        <p class="gyros gyro-alpha">Z / Alpha:</p>
        <p class="gyros gyro-beta">X / Beta:</p>
        <p class="gyros gyro-gamma">Y / Gamma: </p>
        <p class="gyros gyro-alpha">Z / Alpha:</p>
        <p class="gyros gyro-beta">X / Beta:</p>
        <p class="gyros gyro-gamma">Y / Gamma: </p>
    </div>
    <script>
        const app = document.getElementById("App");
        const gyro = new Gyroscope({ frequency: 60 });
        const acl = new Accelerometer({ frequency: 60 });

        function createParagraf(text) {
            let p;
            for (let i = 0; i < text.length; i++) {
                p = document.createElement("p");
                p.classList.add(`para-${i}`);
                p.innerHTML = text
            }

            return p;
        }

        if (window.DeviceMotionEvent) alert('Device Motion evt supported');
        if (window.DeviceOrientationEvent) alert('Device Orientation evt supported');

        window.addEventListener('devicemotion', (evt) => {
            // [`alpha: ${evt.alpha}`, `beta: ${evt.beta}`, `gamma: ${evt.gamma}`].map(paragrafs => {
            //     app.append(paragrafs)
            // })
            setInterval(() => {
                app.append(createParagraf([`g-alpha: ${evt.alpha}`, `g-beta: ${evt.acceleration.x}`, `g-gamma: ${evt.gamma}`]))
            }, 1000);
        });
    </script>
</body>

</html>
