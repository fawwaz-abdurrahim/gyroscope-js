<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="App">

    </div>
    <script>
        const app = document.getElementById("App");
        const gyro = new Gyroscope({ frequency: 60 });
        const acl = new Accelerometer({ frequency: 60 });

        function createParagraf(text) {
            let p;
            for (let i = 0; i < text.length; i++) {
                p = document.createElement("p");
                p.classList.add(`para-${i}`);
                p.innerHTML = text
            }

            return p;
        }

        window.addEventListener('reading', () => {
            // [`alpha: ${evt.alpha}`, `beta: ${evt.beta}`, `gamma: ${evt.gamma}`].map(paragrafs => {
            //     app.append(paragrafs)
            // })
            app.append(createParagraf([`g-alpha: ${gyro.x}`, `g-beta: ${gyro.y}`, `g-gamma: ${gyro.z}`]))
        })
    </script>
</body>

</html>
